version: '3.9' # version of the code below


services:
  # list of services
  app:
    # name of service
    build:
      context: . # build the docker file inside the current directory
      args:
        - DEV=true
    ports:
      - "8181:8181" # maps the port of current machine to the port of container
    volumes:
      - ./app:/app # this helps to reflect any changes in code to container (wirthout re-building)
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8181"
    env_file:
      - path: ./configs/private/privateConf.dev.yml
        required: true
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    volumes:
      - dev-db-data-ticket:/var/lib/postgresql/data
    env_file:
      - path: ./configs/private/privateConf.dev.yml
        required: true
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data-ticket:
